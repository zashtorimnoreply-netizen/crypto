name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: crypto_portfolio_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json

      - name: Install backend dependencies
        working-directory: .
        run: npm ci

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run backend linting
        working-directory: .
        run: npm run lint 2>/dev/null || echo "No backend lint script"

      - name: Run frontend linting
        working-directory: ./frontend
        run: npm run lint

      - name: Run E2E tests
        working-directory: .
        run: npm run test:e2e
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/crypto_portfolio_test
          REDIS_URL: redis://localhost:6379

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}-backend
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}-frontend
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Print image digests
        run: |
          echo "Backend: ${{ steps.meta-backend.outputs.tags }}"
          echo "Frontend: ${{ steps.meta-frontend.outputs.tags }}"

  deploy-staging:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: https://staging.example.com

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Railway (Staging)
        uses: amondnet/railway-deployment-action@v25
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}
          service: crypto-backend-staging
          env_vars: |
            NODE_ENV=production
            PORT=3000
        continue-on-error: true

      - name: Notify deployment
        run: |
          echo "Deployment triggered to staging environment"
          echo "Backend image: ${{ needs.build.outputs.backend-image }}"
          echo "Frontend image: ${{ needs.build.outputs.frontend-image }}"

  deploy-production:
    needs: deploy-staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    environment:
      name: production
      url: https://example.com

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Railway (Production)
        uses: amondnet/railway-deployment-action@v25
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}
          service: crypto-backend-production
          env_vars: |
            NODE_ENV=production
            PORT=3000
        continue-on-error: true

      - name: Notify deployment
        run: |
          echo "Deployment triggered to production environment"
          echo "Backend image: ${{ needs.build.outputs.backend-image }}"
          echo "Frontend image: ${{ needs.build.outputs.frontend-image }}"
